apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chartmuseum
spec:
  releaseName: chartmuseum
  chart:
    spec:
      chart: chartmuseum
      sourceRef:
        kind: HelmRepository
        name: chartmuseum
        namespace: flux-system
      version: "3.1.0"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      hosts:
        - name: registry.local
          path: /
          tls: false