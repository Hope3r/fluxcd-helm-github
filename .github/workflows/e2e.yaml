name: e2e

on:
  workflow_dispatch:
  push:
    branches: [ '*' ]
    tags-ignore: [ '*' ]

jobs:
  kubernetes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup tools
        uses: ./.github/actions/tools
      - name: Setup Flux
        uses: fluxcd/flux2/action@main
      - name: Setup Kubernetes
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.10.0"
          image: "kindest/node:v1.20.2"
      - name: Install Flux in Kubernetes Kind
        run: flux install
      - name: Setup cluster reconciliation
        run: |
          flux create source git flux-system-test \
          --url=${{ github.event.repository.html_url }} \
          --branch=${GITHUB_REF#refs/heads/}
          flux create kustomization flux-system-test \
          --source=flux-system-test \
          --path=./clusters/staging
      - name: Verify cluster reconciliation
        run: |
          kubectl -n flux-system-test wait kustomization/infrastructure --for=condition=ready --timeout=1m
          kubectl -n flux-system-test wait kustomization/apps --for=condition=ready --timeout=1m
      - name: Verify helm reconciliation
        run: |
          kubectl -n nginx wait helmrelease/nginx --for=condition=ready --timeout=1m
          kubectl -n redis wait helmrelease/redis --for=condition=ready --timeout=1m
          kubectl -n podinfo wait helmrelease/podinfo --for=condition=ready --timeout=1m
      - name: Debug failure
        if: failure()
        run: |
          kubectl -n flux-system-test get all
          kubectl -n flux-system-test logs deploy/source-controller
          kubectl -n flux-system-test logs deploy/kustomize-controller
          kubectl -n flux-system-test logs deploy/helm-controller
